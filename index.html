<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Splash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/9c959e29b5.css" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="nav-bar">
            <div class="name"><a href="#">Paradise Island</a></div>
            <ul class="list">
                <li><a href="home"></a>Home</li>
                <li><a href="about"></a>About Us</li>
                <li><a href="contact"></a>Contact</li>
                <li><a href="gallery"></a>Gallery</li>
            </ul>
            <div class="toggle-btn">
                <i class="fa-regular fa-bars"></i>
            </div>

        </div>
    </section>
</body>

</html>
